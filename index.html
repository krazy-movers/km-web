<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Krazy Movers</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- ページ幅をデバイスの画面サイズと一致させる -->
    <meta name="viewport" content="width=device-width" />
    <!-- 電話番号自動認識オフ -->
    <meta name="format-detection" content="telephone=no" />
    <!-- モバイル端末ホームアイコン -->
    <link rel="icon" sizes="192x192" href="img/apple-touch-icon.png" />
    <link href="css/style.css" rel="stylesheet" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.google.com/recaptcha/api.js?render=6LcmPnMqAAAAAGqRReD710SZAqR7gcfcL0YJ4uOX"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <p id="km">Krazy Movers</p>
      <menu id="menu">
        <a href="#about">我々について</a>
        <a href="#activity">活動内容</a>
        <a href="#inquiry">お問い合わせ</a>
      </menu>
    </header>
    <h1 id="about">我々について</h1>
    <p>
      大阪の某大学の同期のITエンジニア達が、ITや旅行を通じて交流を深めるグループです。
      <br />
      以前は、ブログ形式でITに関する書き物や旅先で見つけた各地のグルメなどを紹介していました。
    </p>

    <h1 id="activity">活動内容</h1>
    <ul>
      <li>アプリケーション開発</li>
      <li>コンピュータネットワーク勉強会</li>
      <li>EVの限界に挑戦するドライブ</li>
    </ul>

    <h1 id="inquiry">お問い合わせ</h1>
    <form
      autocomplete="off"
      method="POST"
      class="inquiry_form"
      onsubmit="event.preventDefault(); sendForm();"
      id="inquiry-form"
    >
      <div class="Form">
        <div class="Form-Item-Top">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
          <input
            type="text"
            class="Form-Item-Input"
            placeholder="例）山田太郎"
            name="entry.818990171"
            required
          />
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label">
            <span class="Form-Item-Label-Required">必須</span>メールアドレス
          </p>
          <input
            type="email"
            name="emailAddress"
            required
            class="Form-Item-Input"
            placeholder="例）example@gmail.com"
          />
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>件名</p>
          <input type="text" class="Form-Item-Input" name="entry.60315865" required />
        </div>

        <div class="Form-Item">
          <p class="Form-Item-Label isMsg">
            <span class="Form-Item-Label-Required">必須</span>お問い合わせ内容
          </p>
          <textarea class="Form-Item-Textarea" name="entry.1003404269" required></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する" />
        <div id="message"></div>
      </div>
    </form>

    <footer><p>© 2019 Krazy Movers</p></footer>
  </body>
</html>
