  <body>
    <header>
      <p id="km">Krazy Movers</p>
      <menu id="menu">
        <a href="#about">我々について</a>
        <a href="#activity">活動内容</a>
        <a href="#inquiry">お問い合わせ</a>
      </menu>
    </header>
    <h1 id="about">我々について</h1>
    <p>
      大学の同期のITエンジニア達が、ITや趣味の旅行を通じた各地のグルメや旅館などについてもお伝えし、
      <br />読者の皆様に有益な情報源となれるように精進して参るつもりで更新していたブログでした。
    </p>
    <h1 id="activity">活動内容</h1>
    <ul>
      <li>コンピュータネットワーク勉強会</li>
      <li>EVの限界に挑戦するドライブ</li>
    </ul>
    <h1 id="inquiry">お問い合わせ</h1>

    <form autocomplete="off" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfy_qwFcEbTDVREtMe5D_gM-ywk-zhaBQZ7g2FdoDJwv2XH6Q/formResponse" class="inquiry_form">
      <div class="inquiry_form">
        <label for="name">お名前</label>
        <input type="text" name=&quotentry.818990171"></input>
      </div>

      <div class="inquiry_form">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          placeholder="hoge@example.com"
          name=&quotentry.1645467468"
        />
      </div>

      <div class="inquiry_form">
        <label for="subtitle">件名</label>
        <input type="text" name=&quotentry.60315865></input>
      </div>

      <div class="inquiry_form">
        <label for="msg">本文</label>
        <textarea name=&quotentry.1003404269></textarea>
      </div>

      <button type="submit" name="button">送信</button>
    </form>
